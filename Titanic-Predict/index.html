<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="title">Titanic Survival Prediction</h2>
    <br>

    <div class="form-container">
        <label for="passengerClass">Passenger Class:</label> <!-- Added 'for' for accessibility -->
        <select id="passengerClass">
            <option value="">Select class</option>
            <option value="1">First Class</option>
            <option value="2">Second Class</option>
            <option value="3">Third Class</option>
        </select><br><br>

        <label for="sex">Sex:</label>
        <select id="sex">
            <!-- Default blank option removed as Male/Female cover all -->
            <option value="male">Male</option> <!-- Value changed to lowercase -->
            <option value="female">Female</option> <!-- Value changed to lowercase -->
        </select><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="e.g., 30" step="0.1" min="0"><br><br>

        <label for="sibsp">Siblings/Spouses:</label>
        <input type="number" id="sibsp" placeholder="e.g., 1" step="1" min="0"><br><br>

        <label for="parch">Parents/Children:</label>
        <input type="number" id="parch" placeholder="e.g., 0" step="1" min="0"><br><br>

        <label for="embarkation">Embarkation:</label>
        <select id="embarkation">
            <option value="">Select port</option>
            <option value="S">Southampton (S)</option> <!-- Added port code for clarity -->
            <option value="C">Cherbourg (C)</option>
            <option value="Q">Queenstown (Q)</option>
        </select><br><br>

        <button id="predictButton">Predict Survival</button>

</div>

    <!-- Link external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
