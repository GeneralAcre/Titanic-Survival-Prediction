<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <a href="homepage.html" class="title">Titanic Survival Prediction</a>
        <br>
    
        <div class="form-container">
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" placeholder="Enter your name"><br><br>
    
            <label for="passengerClass">Passenger Class:</label>
            <select id="passengerClass">
                <option value="">Select class</option>
                <option value="1">First Class</option>
                <option value="2">Second Class</option>
                <option value="3">Third Class</option>
            </select><br><br>
    
            <label for="sex">Sex:</label>
            <select id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>
    
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="e.g., 30" step="1" min="5" max="80"><br><br>
    
            <label for="sibsp">Siblings/Spouses:</label>
            <input type="number" id="sibsp" placeholder="e.g., 1" step="1" min="0"><br><br>
    
            <label for="parch">Parents/Children:</label>
            <input type="number" id="parch" placeholder="e.g., 0" step="1" min="0"><br><br>
    
            <label for="embarkation">Embarkation:</label>
            <select id="embarkation">
                <option value="">Select port</option>
                <option value="S">Southampton (S)</option>
                <option value="C">Cherbourg (C)</option>
                <option value="Q">Queenstown (Q)</option>
            </select><br><br>
    
            <button id="predictButton">Predict Survival</button>
    
        </div>
    </div>
    
    <!-- Link external JavaScript file -->
    <script src="script.js"></script>
    
</body>
</html>
